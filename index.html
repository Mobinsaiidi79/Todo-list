<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn -->

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap link -->
</head>

<body>
    <div class="user">
        <div class="container ">  
               <p class="nameUser"></p>
            <i class="	far fa-user-circle"></i>
        
    </div>
</div>
    <!-- login Page -->
    <section class="login shadow">
        <div class="container  d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="boxLogin">
                    <div class="headerModal d-flex justify-content-center align-items-center">
                        <p class="titlelogin"> Login Account</p>
                    </div>
                    <div class="mb-5  ">
                        <label class="UserName">UserName</label>
                        <input type="text" class="titleTodo UserinputElem">
                    </div>
                    <div class="mb-5  ">
                        <label class="UserName">Password</label>
                        <input type="text" class="titleTodo pasinputElem">
                    </div>
                    <button type="button" class="  loginBtn">Login</button>
                </div>
            </div>
        </div>
    </section>
    <!-- modal -->
    <section class="modalBox shadow">
        <div class="container  d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-11">
                    <div class="headerModal d-flex justify-content-between align-items-center">
                        <p class="titleModal"></p>
                        <i class="far fa-window-close close-modal"></i>
                    </div>
                    <div class="mb-5  ">
                        <label class="title">Title</label>
                        <input type="text" class="titleTodo inputElem">
                    </div>
                    <div class="mb-5">
                        <label class="description">Description</label>
                        <textarea class="textarea"></textarea>
                        <button type="button" class="btn addBtn"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- date section start -->

    <div class="Elements ">
        <div class="container  ">
            <div class="col-md-3 mt-5 shadow  cordBox">
                <div class="card AddTodoBox" style="width: 100%;">
                    <div class="card-body">
                        <i class="fas fa-plus"></i>
                        <p class="text">Add new Todo</p>
                    </div>
                </div>
            </div>
        </div>
        <script src=" script.js"></script>
</body>

</html>
